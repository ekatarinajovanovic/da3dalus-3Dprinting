<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <h3> <img src="/assets/img/icons8-instructions-64.png" width="30" height="30" class="d-inline-block align-top"
          alt="logo">
        Einstellfahrplan -
        <small class="text-muted">{{stepsList[currStep]?.instruction_name}}</small>

      </h3>
      <div class="instructions_header">

        <h6>Anwendung: {{stepsList[currStep]?.instruction_id}} / {{stepsList.length}}</h6>
        <span></span>

      </div>



    </div>
    <div class="d-flex justify-content-between py-3">
      <div class="img_instruction">
        <img src="{{stepsList[currStep]?.instruction_img}}" alt="" width="560" height="560">
      </div>
      <div class="text">
        <p [innerText]="stepsList[currStep]?.instruction_text"></p>
        <p>{{currStep}}</p>
      
      </div>

    </div>
    <ng-container>
    <div class="d-flex justify-content-between py-3">
      <div class="previousinst">
        <button class="btn" [hidden]="currStep == 0" aria-hidden="true" (click)="previousInstruction()"><i class="fa-solid fa-arrow-left-long fa-2x"></i></button>
      </div>
      <div class="probleminst">
        <button class="btn" aria-hidden="true" *ngIf="stepsList[currStep]?.problems?.length > 0" (click)="listProblems()"  ><i class="fa-solid fa-file-circle-question fa-2x"></i></button>
      </div>
      <div class="nextinst">
        <button class="btn" aria-hidden="true" (click)="nextInstruction()"  [hidden]="currStep == stepsList.length - 1" ><i class="fa-solid fa-arrow-right-long fa-2x"></i></button>
      </div>
    </div>
    
    <div *ngIf = "problemsdiv"  >
      <ol class="list" *ngFor="let steps of stepsList[currStep].problems">
        <li>

          <div class="d-flex justify-content-between py-3">
            <div class="problem">{{steps.problem_text}} </div>
            <div class="problem_solution">TEXT </div>
          </div>

        </li>
        
        
      </ol>
    </div>
 
  </ng-container>
  </div>

</div>
